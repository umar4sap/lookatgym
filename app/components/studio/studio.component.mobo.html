<div class="screen-second-section"></div>
<div uib-collapse="studio_basics">


    <form class="form-section">
        <div class="container">
            <h3>Create New Studio</h3>
            <div class="row">
                <div class="col-md-12">
                    <!--col-md-6 -->
                    <form action="#">
                            <label class="col-md-12">Title
                                    <input type="Studio Title" class="form-control" name="text" ng-model="studio.title" required>
                             </label>

                             <label class="col-md-12">Ownership
                                    <input type="Studio Title" class="form-control" disabled name="text" ng-model="vm.ownerships[0]" required>
                             </label>


                      <label class="col-md-12"> Select Studio Branch 
       
                        <select class="form-control" required id="sel1" ng-model="studio.branch" >

                            <option ng-repeat="branch in vm.branches" value='{"studioId":"{{branch.branch}}"}'>{{branch.branch}}</option>

                        </label>

                        <label class="col-md-12">Member Activate Message
                                <input type="text-area" class="form-control"  name="text" ng-model="vm.activate" required>
                         </label>

                         <label class="col-md-12">Member DeActivate Message
                                <input type="Studio Title" class="form-control"  name="text" ng-model="vm.deactivate" required>
                         </label>
                         <label class="col-md-12">Member Plan Expiring Message
                                <input type="Studio Title" class="form-control"  name="text" ng-model="vm.planExpire" required>
                         </label>
                         <label class="col-md-12">Member Limit
                                <input type="Studio Title" class="form-control"  name="text" ng-model="vm.memberLimit" required>
                         </label>
                         <div class="zone-signup-form-buttons">
                                <button type="submit" class="submit hvr-push zone-sign-btn">Create Studio</button>
                            </div>

                    </form>
                </div>
                <!-- end col-md-6 -->
           
            </div>
            <!-- end col-md-6 -->
           

            <!-- end 1st row -->
          
        </div>
    </form>
</div>
