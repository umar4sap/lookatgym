
<div class="loading" style="position:fixed;top:350px;left:550px" ng-show="vm.inprogress">
    <img src="images/loading.svg" alt="loading">
  </div>

<div class="zone-badge-screen col-md-9">
    <div class="container">
        <div class="row">
            <!-- row -->
            <div class="col-md-3">
                <div class="badge-logo" flow-init flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="$flow.upload()" flow-file-success="fileAdded( $file, $message, $flow )">
                    <div >
                        <div class="thumbnail" ng-hide="$flow.files.length" style="width:200px;height:200px">
                          <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                        </div>
                        <div class="thumbnail" ng-show="$flow.files.length" style="width:200px;height:200px">
                          <img flow-img="$flow.files[0]" />
                        </div>
                        <div>
                          <button  class="btn btn-primary" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Select image</button>
                          <button class="btn" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Change</button>
                          <button  class="btn btn-danger" ng-show="$flow.files.length"
                             ng-click="$flow.cancel()">
                            Remove
                          </button>
                        </div>
                        <p>
                          Only PNG,GIF,JPG files allowed.
                        </p>
                      </div>
                    </div>
                </div>
           
            <!-- end col-md-2 -->
            <div class="col-md-5">
                <div class="badge-inputs">
                    <form action="#">
                        <div class="form-group">
                            <label for="text">Trainer Name</label>
                            <input type="text" class="form-control" placeholder="trainer name.." id="badge-name" ng-model="tarinerData.name">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="badge-inputs">
                    <form action="#">
                        <div class="form-group">
                            <label for="text">Trainer Deparment</label>
                            <input type="text" class="form-control" placeholder="Gym deparment"  ng-model="tarinerData.deparment">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="badge-inputs">
                    <form action="#">
                        <div class="form-group">
                            <label for="text">Trainer Description</label>
                            <input type="text" class="form-control" placeholder="description.."  ng-model="tarinerData.description">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="badge-inputs">
                    <form action="#">
                        <div class="form-group">
                            <label for="text">Zone</label>
                            <select class="form-control"   required id="sel1" ng-model="tarinerData.zoneId">
                                
                                <option ng-repeat="zone in vm.zones" value="{{zone.zoneId}}">{{zone.zoneName}}</option>
                               
                        </select>
                        </div>
                    </form>
                </div>
            </div>
           
          </div> 
            
            <div class="row">
                <div class="col-md-1 col-md-offset-3">
                    <div class="badge-buttons">
                        <button class="btn btn-primary create-badge-btn" ng-click="vm.createTrainer(tarinerData)">Create Trainer</button>
                    </div>
                </div>
                <div class="col-md-1  col-md-offset-1">
                    <div class="badge-buttons">
                        <button class="btn btn-default create-badge-btn">Cancel</button>
                    </div>
                </div>
            </div>
        
        <!-- end row -->

    
    <!--end container -->
    <!-- content -->
    <div class="badges-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="badges-header">
                        <h4 class="badge-header-text">
                            <span style="color:#5DBCD2;margin-right:20px;" class="glyphicon glyphicon-tasks"></span><b > Available Trainers</b></4>
                    </div>
                </div>
            </div>
        </div>
        <!-- badges tiles -->
        <div class="badges-tiles">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" ng-repeat="trainer in vm.trainers">
                        <div class="tile-one" > 
                            <p class="text-center" style="margin-top:20px;">Created On: {{trainer.createdDTS}}</p>
                            <!-- collapse -->
                            <div class="row">
                                <div class="col-md-4 col-md-offset-8">
                                    <div class="optional-vertical-icon pull-right">
                                        <button class="btn-optional" data-toggle="collapse" data-target="#demo">
                                            <span class="glyphicon glyphicon-option-vertical"></span>
                                        </button>
                                                <div id="demo" class="collapse">
                                                    <ul class="nav">
                                                        <li>
                                                            <a href="#"></a> View </li>
                                                        <li>
                                                            <a href="#"></a> Edit </li>
                                                        <li>
                                                            <a href="#"></a> Delete </li>
                                                    </ul>
                                                </div>
                                    </div>
                                    <!-- collapse end -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="badge-tile-img">
                                    <center>
                                        <img class="img img-responsive" style="width:150px;height:120px;" src="{{trainer.photo.url}}">
                                    </center>
                                </div>
                            </div>
                            <div class="tile-badge-name">
                                <h4 class="text-center"> {{trainer.name}}</h4>
                            </div>
                            <p style="opecity:0.5;color:#000;font-size:16px;margin-top:0px;" class="text-center">
                                {{trainer.description}} <br> of section
                            </p>
                            <p style="opecity:0.5;color:#000;" class="text-center">
                                Deparment to <br>
                                <a href="#" class="badge-link">{{trainer.name}} best at {{trainer.deparment}}+1 more</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- end badges tiles -->
    </div>
</div>

    <!-- end content -->
</div>
