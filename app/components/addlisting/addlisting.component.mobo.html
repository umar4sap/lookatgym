
        <md-content class="md-padding">
            <h5>My zones</h5>
            <div class="container">
                <div class="row">

                    <div class=" pull-right" style="margin-top:2%;">
                        <button ng-click="vm.viewType('list')" style="border:none;background:none;">
                            <i class="fas fa-list-ul" style="font-size:20px"></i>
                        </button>
                        <button ng-click="vm.viewType('grid')" style="border:none;background:none;">
                            <i class="fas fa-th-large" style="font-size:20px"></i>
                        </button>
                       
                    </div>
                </div>




                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12  banner-cards">
                        <div class="banner-card-one">
                            <div class="card" style="height:300px;width:100%;outline: 2px dashed blue;">
                                <a href="#" style="text-decoration:none;border:none;">
                                    <div class="tile-box-add">
                                        <center style="margin-top: 20%;">
                                            <img style="width:60%" class="img img-responsive" alt="add-plus" src="images/plus-add.png" ui-sref="newzonemobo">
                                            <p style="padding-bottom:20px;padding-top:20px;">Add To List</p>
                                        </center>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                   


                    <div class="col-md-4 col-sm-6 col-xs-11 col-lg-4 banner-cards" ng-repeat="zone in vm.zones">
                        <div class="banner-card-one">
                            <div class="card cardtile" style="width:90%;height:300px;" ng-click="vm.go('zonedetails',zone.zoneId,vm.city)">
                                <img class="card-img-top" ng-show='!zone.zoneCoverImage.url == ""' src="{{zone.zoneCoverImage.url}}" alt="Card image" style="width:100%;max-height:150px;min-height:150px"
                                />
                                <div class="card-img-top" ng-show='zone.zoneCoverImage.url == ""' alt="Card image" style="width:100%;max-height:150px;min-height:150px;background:#2D8DF3;color:white;font-size:20px;text-align:center;">
                                    {{zone.zoneName}}</div>
                                <div class="card-body">
                                    <h4 class="card-title text-center">{{zone.zoneName}}</h4>
                                    <p class="card-text text-center">
                                        {{zone.zoneShortDescription}}
                                    </p>
                                    <div class="card-footer">
                                        <br>
                                        <span class="fa fa-star checked-star-card"></span>
                                        <span class="fa fa-star checked-star-card"></span>
                                        <span class="fa fa-star checked-star-card"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <p class="card-text">
                                            <b style="color:#0DC8B4;">Fee</b> 500
                                            <strike>1000</strike> (50% Off)
                                        </p>
                                    </div>
                                </div>
                                <div class="zone-overlay"></div>
                                <div class="custom-button">
                                    <a href="" class="">
                                        <md-tooltip md-direction="top">View</md-tooltip>
                                        <i class="fas fa-eye fadeInLeft"></i>
                                    </a>
                                    <a href="" class="">
                                        <md-tooltip md-direction="top">Edit</md-tooltip>
                                        <i class="far fa-edit fadeInTop"></i>
                                    </a>
                                    <a href="" class="">
                                        <md-tooltip md-direction="top">Delete</md-tooltip>
                                        <i class="far fa-trash-alt fadeInRight"></i>
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </md-content>
