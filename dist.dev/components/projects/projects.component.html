<div id="page-wrapper" >
  
    <div id="content-wrapper" layout="row">
        <sidemenu id="sidebar-wrapper" layout="column"></sidemenu>
        <md-content class="main-container outletContainer" layout-padding>
            <div flex-xs flex-gt-xs="100">
                <div layout="row" layout-align="space-between center" flex="100">
                    <div layout="column">
                        <span class="md-headline">Projects</span>
                        <span class="md-subhead">List of all created projects with status</span>
                    </div>
                    <div>
                        <md-button class="md-fab" ng-click="" aria-label="Add Project" layout="row" layout-align="center center">
                            <i class="material-icons">add</i>
                        </md-button>
                    </div>
                </div>
                <md-input-container class="md-block">
                    <label>Search</label>
                    <input md-maxlength="50" md-no-asterisk name="description" ng-model="">
                </md-input-container>
              
                <div>
                    <div class="record-strip projectCards"   flex="15">
                        <md-card layout="column" layout-align="space-between start" class="progress">
                            <md-card-header>
                                <md-card-header-text>
                                    <h5>{{project.projectName}}</h5>
                                    <div layout="column">
                                        <span class="md-subhead">Project ID:  jalal</span>
                                        <span class="md-subhead">Repo: alal</span>
                                        <span class="md-subhead">Branch: amala</span>
                                    </div>
                                </md-card-header-text>
                            </md-card-header>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button ng-click=""><i class="material-icons">edit</i></md-button>
                                <md-button ng-click=""><i class="material-icons">delete_forever</i></md-button>
                            </md-card-actions>
                        </md-card>
                    </div>
                </div>
            </div>
        </md-content>
    </div>
</div>
