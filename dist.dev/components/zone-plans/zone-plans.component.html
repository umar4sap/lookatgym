

<div class="col-md-8 zone-plan-creation">
       
    <div class="container">
        <div class="creation-from">
               
            <div class="row" ng-show="plancreation">
                <!--row form -->
                
                <!-- form -->
                <div class="col-md-5 col-sm-4 col-xs-12" ng-show="plancreation">
                    <div class="creation-from" >
                        <form action="#">
                            <div class="form-group">
                                <label for="text">Plan Name</label>
                                <input type="text" class="form-control" id="plan-name" placeholder="Enter plan name" name="plan-name" ng-model="planData.planName">
                            </div>
                            <div class="form-group">
                                <label for="deuration">Plan duration [Months]</label>
                                <input type="number" class="form-control" id="plan-deuration" placeholder="Enter plan deuration" name="plan-deuration" ng-model="planData.planMonth">
                            </div>
                            <div class="form-group">
                                <label for="deuration">Special Offer</label>
                                <input type="text" class="form-control" id="plan-offer" placeholder="%90$" name="plan-offer" ng-model="planData.planOffer">
                            </div>
                            <div class="form-group">
                                <label for="text">Zone</label>
                                <select class="form-control"   required id="sel1" ng-model="planData.zoneInfo">
                                    
                                    <option ng-repeat="zone in vm.zones" value='{"zoneId":"{{zone.zoneId}}","zoneName":"{{zone.zoneName}}"}' >{{zone.zoneName}}</option>
                                   
                            </select>
                            </div>
                        </form>
                        <div class="create-plan-button">
                            <button type="submit" class="btn btn-primary" ng-click="vm.createPlan(planData)">Create Plan</button> <button type="submit" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-5 col-sm-4 col-xs-12">
                    <div class="creation-from">
                        <form action="#">
                            <div class="form-group">
                                <label for="text">About Plan</label>
                                <input type="text" class="form-control" id="about-plan" placeholder="Enter about plan" name="about-plan" ng-model="planData.aboutPlan">
                            </div>
                            <div class="form-group">
                                <label for="deuration">Plan Price</label>
                                <input type="number" class="form-control" id="plan-price" placeholder="Enter plan price" name="plan-price" ng-model="planData.planFee">
                            </div>
                            <div class="form-group">
                                <label for="deuration">Offer Valid upto</label>
                                <input type="date" class="form-control" id="plan-validity" placeholder="Enter plan validity" name="plan-validity" ng-model="planData.offerValidity">
                            </div>
                            
                        </form>
                        <!-- end form -->
                        
                    </div>
                </div>
            </div>
            <!-- end row form -->
        </div>
    </div>
<div class="creation-plans-tiles" style="margin-top:20px">
    <div class="record-strip pipelines">
        <span class="md-subhead">Current Plans</span>  <md-button class="cc-button" ng-click="newplan();" aria-label="Add Project">
                Create New Plan
            </md-button>
        <div>
            <md-card 
                layout="column" layout-align="spacce-between start" class="progress pull-left" ng-repeat="plan in vm.plans">
                <div style="background-color:white;">
                    <md-card-title>
                        <md-card-title-text layout-padding>
                            <div layout="row">
                                
                                <div layout="column">
                                    <span class="md-headline" >Plan : {{plan.planName}}</span>
                                    <span class="md-subhead">Zone : {{plan.zoneName}}</span>
                                </div>
                            </div>
                        </md-card-title-text>

                    </md-card-title>
                </div>
                <div style="background-color:white;">
                    <md-card-title-media>
                        <div layout="row">
                            <md-list>
                                <md-list-item>Fee: {{plan.planFee}}</md-list-item>
                                <md-list-item>Discount: {{plan.planOffer}}%
                                </md-list-item>
                                <md-list-item>Offer valid Till : {{plan.offerValidity}} </md-list-item>
                            </md-list>
                            <md-list>
                                
                                <md-list-item> About plan: {{plan.aboutPlan}}</md-list-item>
                            </md-list>
                        </div>
                    </md-card-title-media>
                </div>
                <div flex style="background-color:white;">
                </div>
                <div>
                    <md-card-actions layout="row" layout-align="space-between center">
                        <span class="pipslineStatus success" ng-class="success"> </span>Active
                        <div>
                            <md-button ng-click="go('/editPipeline/'+item.pipelineID)"><i class="material-icons">mode_edit</i></md-button>
                            <md-button ng-click="delPipe(item.pipelineID)"><i class="fa fa-trash-o"></i></md-button>
                        </div>
                    </md-card-actions>
                </div>
            </md-card>
        </div>
    </div>
            </div>
        </div>
    </div>
    </div>







</div>
